---
apiVersion: v1
kind: Pod
metadata:
  name: csi-rbd-demo-pod
  namespace: csi
spec:
  containers:
    - name: web-server
      image: nginx
      volumeMounts:
        - name: mypvc
          mountPath: /var/lib/www/html
  volumes:
    - name: mypvc
      persistentVolumeClaim:
        claimName: rbd-pvc
        readOnly: false
